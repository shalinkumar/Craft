<md-sidenav-layout [class.m2app-dark]="isDarkTheme">

  <md-sidenav #sidenav mode="side" opened="true"class="app-sidenav">
   <div class="my-content"><button md-raised-button><md-icon>home</md-icon></button></div>
    <div class="my-content"><button md-raised-button><md-icon>settings</md-icon></button></div>
    <div class="my-content"><button md-raised-button>Add member</button></div>
    <div class="my-content"><button md-raised-button>Chat room</button></div>
     <div class="my-content"><button md-raised-button>About us</button></div>
      <div class="my-content"><button md-raised-button><md-icon>contacts</md-icon></button></div>     
      <div class="my-content"><button md-raised-button><md-icon>logout</md-icon></button></div>     
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    BibleTalk

    <span class="app-toolbar-filler"></span>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
  </md-toolbar>

  <div class="app-content">

    <md-card>
   <md-card-content>
   <h2>Word of the day</h2> 
 </md-card-content>

      <md-list class="app-list" style="height: 200px; overflow-y: auto">
        <md-list-item *ngFor="let food of foods">
          <h3 md-line>{{food.name}}</h3>
          <p md-line class="demo-secondary-text">{{food.rating}}</p>
        </md-list-item>
      </md-list>
    </md-card>


  </div>

</md-sidenav-layout>
